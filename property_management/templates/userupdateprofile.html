{% include 'userheader.html' %}



<!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="hero-container">
      <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">

<!--         <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>
 -->
        <div class="carousel-inner" role="listbox">

          <!-- Slide 1 -->
          <div class="carousel-item active" style="background-image: url(/static/assets/img/slide/slide8.jpg);overflow: hidden;">
            <div class="carousel-container" >
              <div class="carousel-content">

<form method="post"  style="margin-bottom:-7em" class="animate__animated animate__fadeInUp">
	<center>



<h2 class="animate__animated animate__fadeInDown">Update Profile </h2>
    {% for row in data['updates']%}
    <table class="table" style="width: 500px;color: white">
      <tr>
        <th>First Name</th>
        <td><input type="text" name="f" required class="form-control" value="{{row['firstname']}}" ></td>
      </tr>
      <tr>
        <th>Last Name</th>
        <td><input type="text" name="l" required class="form-control" value="{{row['lastname']}}"></td>
      </tr>
      <tr>
        <th>House Name</th>
        <td><input type="text" name="h" required class="form-control" value="{{row['housename']}}"></td>
      </tr>
      <tr>
        <th>Place</th>
        <td><input type="text" name="pl" required class="form-control" value="{{row['place']}}"  ></td>
      </tr>
      <tr>
        <th>Pincode</th>
        <td><input type="text" name="pin" required class="form-control" value="{{row['pincode']}}"  ></td>
      </tr>
      <tr>
        <th>Phone</th>
        <td><input type="text" name="ph" required class="form-control" value="{{row['phone']}}" ></td>
      </tr>
      <tr>
        <th>Email</th>
        <td><input type="email" name="e" required class="form-control" value="{{row['email']}}" ></td>
      </tr>
      
      <tr>
        <td align="center" colspan="2"><input type="submit" name="update" value="EDIT" class="btn btn-success"></td>
      </tr>
    </table>
  {%endfor%}

</center>
</form>

</div></div></div></div></div></div></section>
